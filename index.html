<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>TODO APP</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <main id="app">
    <header>
      <h1>{{title}}</h1>
    </header>
    <form action="" @submit.prevent="addTodo">
      <label for="todo">Todo</label>
      <input v-model="todo" type="text" name="todo" id="todo">
      <button type="submit" name="button">Add</button>
    </form>
    <ul v-if="todoArray.length">
      <li v-for="(todo, index) in todoArray">
        <div class="btns"><input @click="e=>addToLocalStorage(index, e)" type="checkbox" name="done"
            :id="'input-' + index" v-model="todo.done">
          <label span :class="{ done : todo.done }" :for="'input-' + index">{{todo.title}}
          </label></div><button @click="e=>removeTodo(index, e)">remove</button>
        <span class="time" v-if="todo.timeAdd||todo.timeFin">
          <span>{{todo.timeAdd}}</span>
          <span>{{todo.timeFin}}</span>
        </span>
      </li>
    </ul>
    <h1 v-else>You have nothing to do üòÄüòÅ</h1>
    <div>
      <span>Left todo: {{counter()}}</span>
      <span>Total: {{todoArray.length}}</span>
      <button v-show="todoArray.length" @click="allDone">All done</button>
      <button v-show="todoArray.length" @click="allDFalse">Not done</button>
    </div>
  </main>
  <footer>
    by Kostas ≈†lia≈æas
  </footer>
  <script src="js/vue.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>

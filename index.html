<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>TODO APP</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main id="app">
    <header>
      <h1>{{title}}</h1>
    </header>
    <form action="" @submit.prevent="addTodo">
      <label for="todo">Todo</label>
      <input v-model="todo" type="text" name="todo" id="todo">
      <button type="submit" name="button">Add</button>
    </form>
    <ul v-if="todoArray.length > 0">
      <li v-for="(todo, index) in todoArray">
        <div class="btns"><input @click="e=>addToLocalStorage(index, e)" type="checkbox" name="done"
            :id="'input-' + index" v-model="todo.done">
          <label span :class="{ done : todo.done }" :for="'input-' + index">{{todo.title}}
            <span class="time" v-if="todo.timeAdd||todo.timeFin">
              <span>{{todo.timeAdd}}</span>
              <span>{{todo.timeFin}}</span>
            </span>
          </label></div><button @click="e=>removeTodo(index, e)">remove</button>
      </li>
    </ul>
    <h1 v-else>You have nothing to do üòÄüòÅ</h1>
    <div>
      <span>Left todo: {{counter()}}</span>
      <span>Total: {{todoArray.length}}</span>
      <button @click="allDone">All done</button>
    </div>
  </main>
  <footer></footer>
  <script src="js/vue.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> -->
  <script src="js/app.js"></script>
</body>

</html>

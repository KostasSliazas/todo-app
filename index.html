  <div id="wrap">
    <main id="app">
      <header>
        <h1>{{title}}</h1>
      </header>
      <form action="" @submit.prevent="addTodo">
        <label for="todo">Todo</label>
        <input v-model="todo" type="text" name="todo" id="todo" placeholder="Type here...">
        <button type="submit" name="button">add</button>
      </form>
      <ul v-if="todoArray.length">
        <li v-for="(todo, index) in todoArray">
          <div class="btns"><input @click="e=>addToLocalStorage(index, e)" type="checkbox" name="done"
              :id="'input-' + index" v-model="todo.done">
            <label span :class="{ done : todo.done }" :for="'input-' + index">{{todo.todo}}
            </label>
          </div>
          <i>i</i>
          <span class="time" v-if="todo.timeAdd||todo.timeFin">
            <span>{{todo.timeAdd}}</span>
            <span>{{todo.timeFin}}</span>
          </span>
          <button @click="e=>removeTodo(index, e)">remove</button>
        </li>
      </ul>
